services:

  redis:
    image: redis:6.0.16
    restart: always
    volumes:
      - redis-data:/data
    command: ["redis-server", "--loglevel", "warning"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:80"
    env_file:
      - .env
    volumes:
      - app-data:/shared/data
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "6"
    depends_on:
      tidb:
        condition: service_started
      redis:
        condition: service_started

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    restart: always
    depends_on:
      - backend
    ports:
      - 3000:3000
    environment:
      BASE_URL: http://backend
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "6"

  background:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - redis
    ports:
      - "5555:5555"
    env_file:
      - .env
    volumes:
      - app-data:/shared/data
    command: /usr/bin/supervisord
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "6"

  local-embedding-reranker:
    image: tidbai/local-embedding-reranker:v3-with-cache
    ports:
      - 5001:5001
    environment:
      - PRE_LOAD_DEFAULT_EMBEDDING_MODEL=true
      # If you want to pre-load the default reranker model, change the following environment to true
      - PRE_LOAD_DEFAULT_RERANKER_MODEL=false
      - TRANSFORMERS_OFFLINE=1
    # volumes:
    #   - ./local-embedding-reranker:/root/.cache/huggingface
    # If you are using NVIDIA GPU, you can uncomment the following lines to enable GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    profiles:
      - local-embedding-reranker

# ============
# DB FOLLOWING
# ============

  # This container creates the default user and database (idempotent)
  igniter:
    build:
      context: ./igniter
      dockerfile: Dockerfile
    depends_on:
      tidb:
        condition: service_healthy
    environment:
      TIDB_HOST: ${TIDB_HOST}
      TIDB_USER: ${TIDB_USER}
      TIDB_PASSWORD: ${TIDB_PASSWORD}
      TIDB_DATABASE: ${TIDB_DATABASE}
      TIDB_SSL: ${TIDB_SSL}

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    restart: always
    ports:
      - "3001:80"
    environment:
      PMA_HOST: tidb
      PMA_PORT: ${TIDB_PORT}
      PMA_USER: root
      PMA_PASSWORD: ""
    depends_on:
      - tidb
      - igniter
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "6"

  pd0:
    image: pingcap/pd:v7.1.6
    ports:
      - "2379"
    volumes:
      - ./config/pd.toml:/pd.toml:ro
      - tidb-data:/data
      - ./logs:/logs
    command:
      - --name=pd0
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd0:2379
      - --advertise-peer-urls=http://pd0:2380
      - --initial-cluster=pd0=http://pd0:2380,pd1=http://pd1:2380,pd2=http://pd2:2380
      - --data-dir=/data/pd0
      - --config=/pd.toml
      - --log-file=/logs/pd0.log
    restart: on-failure

  pd1:
    image: pingcap/pd:v7.1.6
    ports:
      - "2379"
    volumes:
      - ./config/pd.toml:/pd.toml:ro
      - tidb-data:/data
      - ./logs:/logs
    command:
      - --name=pd1
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd1:2379
      - --advertise-peer-urls=http://pd1:2380
      - --initial-cluster=pd0=http://pd0:2380,pd1=http://pd1:2380,pd2=http://pd2:2380
      - --data-dir=/data/pd1
      - --config=/pd.toml
      - --log-file=/logs/pd1.log
    restart: on-failure

  pd2:
    image: pingcap/pd:v7.1.6
    ports:
      - "2379"
    volumes:
      - ./config/pd.toml:/pd.toml:ro
      - tidb-data:/data
      - ./logs:/logs
    command:
      - --name=pd2
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd2:2379
      - --advertise-peer-urls=http://pd2:2380
      - --initial-cluster=pd0=http://pd0:2380,pd1=http://pd1:2380,pd2=http://pd2:2380
      - --data-dir=/data/pd2
      - --config=/pd.toml
      - --log-file=/logs/pd2.log
    restart: on-failure

  tikv0:
    image: pingcap/tikv:v7.1.6
    volumes:
      - ./config/tikv.toml:/tikv.toml:ro
      - tidb-data:/data
      - ./logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv0:20160
      - --data-dir=/data/tikv0
      - --pd=pd0:2379,pd1:2379,pd2:2379
      - --config=/tikv.toml
      - --log-file=/logs/tikv0.log
    depends_on:
      - "pd0"
      - "pd1"
      - "pd2"
    restart: on-failure

  tikv1:
    image: pingcap/tikv:v7.1.6
    volumes:
      - ./config/tikv.toml:/tikv.toml:ro
      - tidb-data:/data
      - ./logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv1:20160
      - --data-dir=/data/tikv1
      - --pd=pd0:2379,pd1:2379,pd2:2379
      - --config=/tikv.toml
      - --log-file=/logs/tikv1.log
    depends_on:
      - "pd0"
      - "pd1"
      - "pd2"
    restart: on-failure

  tikv2:
    image: pingcap/tikv:v7.1.6
    volumes:
      - ./config/tikv.toml:/tikv.toml:ro
      - tidb-data:/data
      - ./logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv2:20160
      - --data-dir=/data/tikv2
      - --pd=pd0:2379,pd1:2379,pd2:2379
      - --config=/tikv.toml
      - --log-file=/logs/tikv2.log
    depends_on:
      - "pd0"
      - "pd1"
      - "pd2"
    restart: on-failure

  tidb:
    image: pingcap/tidb:v7.1.6
    expose:
      - "4000"
      - "10080"
    volumes:
      - ./config/tidb.toml:/tidb.toml:ro
      - ./logs:/logs
    command:
      - --store=tikv
      - --path=pd0:2379,pd1:2379,pd2:2379
      - --config=/tidb.toml
      - --log-file=/logs/tidb.log
      - --advertise-address=tidb
    depends_on:
      - "tikv0"
      - "tikv1"
      - "tikv2"
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10080/status"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  tidb-data:
  pd-data:
  redis-data:
  app-data:
